<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Científica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="claro">
  <div class="calculadora">
    <div class="barra-superior">
      <button id="botonModo" onclick="cambiarModo()">Modo Oscuro</button>
      <button onclick="mostrarManual()">Manual de uso</button>
    </div>
    <input type="text" id="display" disabled>
    <div class="fila">
      <button class="funcion" onclick="insertarFuncion('Math.sin(')">sin</button>
      <button class="funcion" onclick="insertarFuncion('Math.cos(')">cos</button>
      <button class="funcion" onclick="insertarFuncion('Math.tan(')">tan</button>
      <button class="funcion" onclick="insertarRaiz()">√</button>
    </div>
    <div class="fila">
      <button class="numero" onclick="agregar('7')">7</button>
      <button class="numero" onclick="agregar('8')">8</button>
      <button class="numero" onclick="agregar('9')">9</button>
      <button class="operador" onclick="agregar('/')">÷</button>
    </div>
    <div class="fila">
      <button class="numero" onclick="agregar('4')">4</button>
      <button class="numero" onclick="agregar('5')">5</button>
      <button class="numero" onclick="agregar('6')">6</button>
      <button class="operador" onclick="agregar('*')">×</button>
    </div>
    <div class="fila">
      <button class="numero" onclick="agregar('1')">1</button>
      <button class="numero" onclick="agregar('2')">2</button>
      <button class="numero" onclick="agregar('3')">3</button>
      <button class="operador" onclick="agregar('-')">−</button>
    </div>
    <div class="fila">
      <button class="numero" onclick="agregar('0')">0</button>
      <button class="numero" onclick="agregar('.')">.</button>
      <button class="igual" onclick="calcular()">=</button>
      <button class="operador" onclick="agregar('+')">+</button>
    </div>
    <div class="fila">
      <button onclick="borrarTodo()">C</button>
      <button onclick="retroceder()">←</button>
      <button onclick="insertarPotencia()">xʸ</button>
      <button onclick="agregar(')')">)</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
